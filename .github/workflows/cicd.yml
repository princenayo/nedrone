# A workflow to build and push a Docker image to Amazon ECR
name: Build and push image to ECR

on:
  push:
    branches: ["main"]

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 514246414247.dkr.ecr.us-east-1.amazonaws.com


      - name: Build Docker image
        run: |
          docker build -t nedrone:${{ github.run_number }} .

      - name: Tag Docker image
        run: |
          docker tag nedrone:${{ github.run_number }} 514246414247.dkr.ecr.us-east-1.amazonaws.com/nedrone:${{ github.run_number }}

      - name: Push Docker image
        run: |
          docker push 514246414247.dkr.ecr.us-east-1.amazonaws.com/nedrone:${{ github.run_number }}

  deploy:
    runs-on: ubuntu-latest 
    needs: build-push
    steps:
      - name: Check my ssh-key
        run: |
          echo "${{ secrets.SSH_KEY }}" > ssh-key.pem
          chmod 600 ssh-key.pem
          cat ssh-key.pem

          

          ssh -o StrictHostKeyChecking=no -i ssh-key.pem ${{ secrets.EC2_USERNAME_HOST }} "hostnamectl"

      - name: Deploy to EC2 instance
        run: |
          ssh -o StrictHostKeyChecking=no -i ssh-key.pem ${{ secrets.EC2_USERNAME_HOST }} "docker pull 514246414247.dkr.ecr.us-east-1.amazonaws.com/nedrone:${{ github.run_number }}"
          
          ssh -o StrictHostKeyChecking=no -i ssh-key.pem ${{ secrets.EC2_USERNAME_HOST }} "docker rm -f nedrone || true"
        
          ssh -o StrictHostKeyChecking=no -i ssh-key.pem ${{ secrets.EC2_USERNAME_HOST }} "docker run -d -p8000:80 514246414247.dkr.ecr.us-east-1.amazonaws.com/nedrone:${{ github.run_number }}"